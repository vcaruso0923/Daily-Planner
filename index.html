  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="time-block row nine">
        <p class="hour col-1">9:00 AM </p>
        <textarea class="textarea col-10" id="09"></textarea>
        <button class="saveBtn col-1"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
      
      <div class="time-block row ten">
        <p class="hour col-1">10:00 AM </p>

      </div>
      
      <div class="time-block row eleven">

        <button class="saveBtn col-1"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
      </div>
      
        <div class="time-block row twelve">

          <button class="saveBtn col-1"><img src="https://img.icons8.com/metro/26/000000/save.png"/></button>
        </div>

        <div class="time-block row four">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
